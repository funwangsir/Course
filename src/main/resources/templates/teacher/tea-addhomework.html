        $("#submit_hidden").click();//模拟表单提交按钮
      }
      function back_1() {
        window.history.go(-1);
      }

      var opts1 = {//example 1 opts
        'targetId':'deadline',//时间写入对象的id
        'triggerId':['deadline','dateBtn1'],//触发事件的对象id
        'alignId':'datesWrap1',//日历对齐对象
        'format':'-',//时间格式 默认'YYYY-MM-DD HH:MM:SS'
        'min':'',//最小时间  如2020-05-24 14:6:53
        'max':''//最大时间
      };
      xvDate(opts1);
