<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
  <head>
    <title>login</title>
    <link rel="shortcut icon" th:href="@{/static/favicon.ico}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <link href="../resources/css/axure_rp_page.css" type="text/css" rel="stylesheet"/>
    <link href="../data/styles.css" type="text/css" rel="stylesheet"/>
    <link href="../files/login/styles.css" type="text/css" rel="stylesheet"/>
    <script src="../resources/scripts/jquery-3.2.1.min.js"></script>
    <script src="../resources/scripts/axure/axQuery.js"></script>
    <script src="../resources/scripts/axure/globals.js"></script>
    <script src="../resources/scripts/axutils.js"></script>
    <script src="../resources/scripts/axure/annotation.js"></script>
    <script src="../resources/scripts/axure/axQuery.std.js"></script>
    <script src="../resources/scripts/axure/doc.js"></script>
    <script src="../resources/scripts/messagecenter.js"></script>
    <script src="../resources/scripts/axure/events.js"></script>
    <script src="../resources/scripts/axure/recording.js"></script>
    <script src="../resources/scripts/axure/action.js"></script>
    <script src="../resources/scripts/axure/expr.js"></script>
    <script src="../resources/scripts/axure/geometry.js"></script>
    <script src="../resources/scripts/axure/flyout.js"></script>
    <script src="../resources/scripts/axure/model.js"></script>
    <script src="../resources/scripts/axure/repeater.js"></script>
    <script src="../resources/scripts/axure/sto.js"></script>
    <script src="../resources/scripts/axure/utils.temp.js"></script>
    <script src="../resources/scripts/axure/variables.js"></script>
    <script src="../resources/scripts/axure/drag.js"></script>
    <script src="../resources/scripts/axure/move.js"></script>
    <script src="../resources/scripts/axure/visibility.js"></script>
    <script src="../resources/scripts/axure/style.js"></script>
    <script src="../resources/scripts/axure/adaptive.js"></script>
    <script src="../resources/scripts/axure/tree.js"></script>
    <script src="../resources/scripts/axure/init.temp.js"></script>
    <script src="../resources/scripts/axure/legacy.js"></script>
    <script src="../resources/scripts/axure/viewer.js"></script>
    <script src="../resources/scripts/axure/math.js"></script>
    <script src="../resources/scripts/axure/jquery.nicescroll.min.js"></script>
    <script src="../data/document.js"></script>
    <script src="../files/login/data.js"></script>
    <script type="text/javascript">
      $axure.utils.getTransparentGifPath = function() { return 'resources/images/transparent.gif'; };
      $axure.utils.getOtherPath = function() { return 'resources/Other.html'; };
      $axure.utils.getReloadPath = function() { return 'resources/reload.html'; };
    </script>
  </head>
  <body>
    <div id="base" class="">

      <!-- Unnamed (矩形) -->
      <div id="u61" class="ax_default box_1">
        <div id="u61_div" class=""></div>
        <div id="u61_text" class="text " style="display:none; visibility: hidden">
          <p></p>
        </div>
      </div>

      <!-- Unnamed (矩形) -->
      <div id="u62" class="ax_default label">
        <div id="u62_div" class=""></div>
        <div id="u62_text" class="text ">
          <p><span>账号登录</span></p>
        </div>
      </div>

<!--FORM表单-->
      <form action="#" th:action="@{/toLogin}" method="post">
      <!-- 账号框 (文本框) -->
      <div id="u63" class="ax_default text_field" data-label="账号框">
        <div id="u63_div" class=""></div>
        <input id="u63_input" type="text" name="userid" value="" class="u63_input"/>
      </div>

      <!-- 密码框 (文本框) -->
      <div id="u64" class="ax_default text_field" data-label="密码框">
        <div id="u64_div" class=""></div>
        <input id="u64_input" type="password" name="userpassword" value="" class="u64_input"/>
      </div>

      <!-- Unnamed (复选框) -->
      <div id="u65" class="ax_default checkbox">
        <label id="u65_input_label" for="u65_input" style="position: absolute; left: 0px;">
          <img id="u65_img" class="img " src="../images/login/u65.svg"/>
          <div id="u65_text" class="text ">
            <p><span>下次自动登录</span></p>
          </div>
        </label>
        <input id="u65_input" type="checkbox" value="checkbox"/>
      </div>

      <!-- Unnamed (矩形) -->
      <div id="u66" class="ax_default label">
        <div id="u66_div" class=""></div>
        <div id="u66_text" class="text ">
          <p><span>忘记密码？</span></p>
        </div>
      </div>

      <!-- Unnamed (矩形) -->
      <div id="u67" class="ax_default primary_button">
        <div id="u67_div" class=""></div>
        <div id="u67_text" class="text ">
          <p><span>
            <input type="submit" value="登录" style="width: 100%;height: 40px;background-color: #169BD5;border-style: none;outline: none"></input>
          </span></p>
        </div>
      </div>

      </form>
<!--FORM表单-->
      <!-- Unnamed (矩形) -->
      <div id="u68" class="ax_default label">
        <div id="u68_div" class=""></div>
        <div id="u68_text" class="text ">
          <p><span>还没有账号？</span></p>
        </div>
      </div>

      <!-- Unnamed (矩形) -->
      <div id="u69" class="ax_default label">
        <div id="u69_div" class=""></div>
        <div id="u69_text" class="text ">
          <p><span>去注册</span></p>
        </div>
      </div>

      <!-- Unnamed (矩形) -->
      <div id="u70" class="ax_default label">
        <div id="u70_div" class=""></div>
        <div id="u70_text" class="text ">
          <p><span>手机短信登录</span></p>
        </div>
      </div>

      <!-- Unnamed (垂直线) -->
      <div id="u71" class="ax_default line">
        <img id="u71_img" class="img " src="../images/login/u71.svg"/>
        <div id="u71_text" class="text " style="display:none; visibility: hidden">
          <p></p>
        </div>
      </div>

      <!-- Unnamed (矩形) -->
      <div id="u72" class="ax_default label">
        <div id="u72_div" class=""></div>
        <div id="u72_text" class="text ">
          <p><span>微信登录</span></p>
        </div>
      </div>

      <!-- Unnamed (垂直线) -->
      <div id="u73" class="ax_default line">
        <img id="u73_img" class="img " src="../images/login/u71.svg"/>
        <div id="u73_text" class="text " style="display:none; visibility: hidden">
          <p></p>
        </div>
      </div>

      <!-- 登录-账号为空提示 (矩形) -->
      <div id="u74" class="ax_default label ax_default_hidden" data-label="登录-账号为空提示" style="display:none; visibility: hidden">
        <div id="u74_div" class=""></div>
        <div id="u74_text" class="text ">
          <p><span>请输入邮箱/账号/手机号！</span></p>
        </div>
      </div>

      <!-- 登录-密码为空提示 (矩形) -->
      <div id="u75" class="ax_default _文本段落 ax_default_hidden" data-label="登录-密码为空提示" style="display:none; visibility: hidden">
        <div id="u75_div" class=""></div>
        <div id="u75_text" class="text ">
          <p><span>请输入密码！</span></p>
        </div>
      </div>
    </div>
    <script src="../resources/scripts/axure/ios.js"></script>
    <script th:inline="javascript">
      var loginMessage = [[${loginMessage}]];
      if(loginMessage != null){
        alert([[${loginMessage}]])
      }
    </script>
  </body>
</html>
