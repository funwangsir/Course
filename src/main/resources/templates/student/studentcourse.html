          </div>
        </div>
        <div class="archive_body">
          <div style="width:650px;margin: 0 auto;" th:fragment="archiveCourseInfos" id="archiveCourseInfosId">
            <!-- 遍历开始位置 -->
            <div class="course_list" th:each="archivecourse:${ArchiveUserCourseInfos}">
              <a th:href="@{/student/homeworkdetail(courseid=${archivecourse.courseid})}" th:text="${archivecourse.coursename}" style="margin-left: 25px;margin-top: 25px;">.NET架构与程序设计</a>
              <p style="margin-left: 25px;margin-top: 15px;">
                <span>角色：</span><span th:text="${archivecourse.userrole}">学生</span>
                <span>老师：</span><span th:text="${archivecourse.teachername}">龙华</span>
                <span class="ope">
                    <a href="javascript:void(0);" th:onclick="deleteArchive([[${archivecourse.courseid}]])">恢复</a>
                    <a href="javascript:void(0);" th:onclick="deleteStuCourse([[${archivecourse.courseid}]])">退课</a>
                </span>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>



    <script src="../resources/scripts/axure/ios.js"></script>
  <script>
    /*
    * 加入课程
    * */
    function joinCourse() {
      var jionNumber = prompt("请输入课程加课验证码");
      // alert(jionNumber);
      if(jionNumber == ""){
        alert("课程加课验证码为空");
      }
      else{
        console.log(jionNumber);
        $.ajax({
          url:"/student/joinCourse",
          data:jionNumber,
          type: "POST",
          contentType : "application/json",
          success: function (data) {
            alert(data);
            if(data == "添加成功"){
              location.reload();
            }
            console.log("SUCCESS : ", data);
          },
          error: function (e) {
            var checkInfo = e.responseText ;
            console.log("ERROR : ", e);
          }
        });
      }
    }

    /*
    * 退课
    * */
    function deleteStuCourse(courseid){
      var r=confirm("是否确认退出该课程");
      if(r == true){
        console.log("当前选择课程id："+courseid)
        $.ajax({
          url:"/student/quitCourse",
          data:courseid,
          type: "POST",
          contentType : "application/json",
          success: function (data) {
            alert(data);
            if(data == "退课成功"){
              location.reload();
            }
            console.log("SUCCESS : ", data);
          },
          error: function (e) {
            var checkInfo = e.responseText ;
            console.log("ERROR : ", e);
          }
        });
      }else{
        console.log("点击了取消");
      }

    }

    /*
   * 添加到归档
   * */
    function archiveTeaCourse(courseid){
      var r = confirm("要归档此课程吗？");
      if(r = true){
        $.ajax({
          url:"/addArchivecourse",
          data:courseid,
          type: "POST",
          contentType : "application/json",
          success: function (data) {
            alert(data);
            if(data == "该课程归档成功") location.reload();
            console.log("SUCCESS : ", data);
          },
          error: function (e) {
            var checkInfo = e.responseText ;
            console.log("ERROR : ", e);
            console.log(checkInfo);
          }
        });
      }
    }

    /*
   * 从归档恢复到课程列表
   * */
    function deleteArchive(courseid) {
      var r = confirm("要恢复此课程么？");
      if (r == true) {
        $.ajax({
          url: "/deleteArchiveByCourseid",
          data: courseid,
          type: "POST",
          contentType: "application/json",
          success: function (data) {
            alert(data);
            if (data == "恢复成功") location.reload();
          },
          error: function (e) {
            var checkInfo = e.responseText;
            console.log("ERROR : ", e);
            console.log(checkInfo);
          }
        });
      }
    }



    /*
    * 归档管理
    * */
    //显示隐藏模态框
    $("#gdgl").click(function(){

      $.ajax({
        url:"/student/getArchiveInfos",
        type: "POST",
        contentType : "application/json",
        success: function (data) {
          $("#archiveCourseInfosId").html(data);//将数据传递给局部刷新的位置
          console.log(data);
        },
        error: function (e) {
          console.log("ERROR : ", e);
        }
      });

      $("#gdgl_div").show()
    })
    $("#gdgl_close").click(function(){
      $("#gdgl_div").hide()
    })


  </script>
  </body>
</html>
